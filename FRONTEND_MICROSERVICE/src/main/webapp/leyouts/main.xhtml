<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <meta charset="UTF-8"/>
        <title>Main template</title>
        
        <h:outputStylesheet library="css" name="colortest.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
        
    </h:head>
    
    <h:body>
        
        <h3>Student Table Demo</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{studentDataUtil.students}" var="tempStudent"
		styleClass="demo-table"
    			headerClass="demo-table-header"
    			rowClasses="demo-table-odd-row,demo-table-even-row">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">First Name</f:facet>
			
			<!--  the value for each row -->
			
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Last Name</f:facet>
			
			<!--  the value for each row -->
			
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Email</f:facet>
			
			<!--  the value for each row -->
			
		</h:column>

	</h:dataTable>
 
      
      
       <ui:insert name="js"/>
          
    </h:body>

</html>
